<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Import the Bootstrap stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- Import our custom stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <section>
    {% block main %}{% endblock %}
  </section>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Import jquery 3.3.1 slim min -->
  <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
  <!-- Import Bootstrap bundle -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!-- Get the latest jQuery from https://jquery.com -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
    <!-- Get sjcl.js from https://github.com/bitwiseshiftleft/sjcl -->
    <script src="{{ url_for('static', filename='js/sjcl.js')}}"></script>
    <!-- Get seedrandom.min.js from https://github.com/davidbau/seedrandom -->
    <script src="{{ url_for('static', filename='js/seedrandom.min.js')}}"></script>
    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
{#    <script src="{{ url_for('static', filename='js/crypt.js')}}"></script>#}

  {% block script %}{% endblock %}
</body>

</html>
